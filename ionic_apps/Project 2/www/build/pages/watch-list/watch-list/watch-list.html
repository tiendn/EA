
<ion-header>

  <div class= "header">
    <button class="btn-header-watch">
      {{HTMLContent[0]}} &nbsp;
      <img src="./img/Watchlist_ViewIcon.png">
    </button>
    <button class="btn-header-close" (click)="dismiss()">
      <img src = "./img/Fill 1.png" >
    </button>
  </div>

</ion-header>

<ion-content >
  <ion-tabs>
    <ion-tab  tabTitle="Charts" [root]="chartsTab"></ion-tab>
    <ion-tab  tabTitle="Compare" [root]="compareTab"></ion-tab>
    <ion-tab  tabTitle="Performance" [root]="performanceTab"></ion-tab>
  </ion-tabs>


</ion-content>
