
 <ion-header>



</ion-header>


<ion-content >
  <h1> {{dateTitle}} </h1>
  <div class = "scroll-content">
    <div *ngFor ="let item of data"
    [class] = "item.ChangePro >= 0 ? 'up item-box' : 'down item-box'"  >
      <div class = "content">
          <div class = "ticker">{{item.Ticker}} </div>
          <div class = "price">{{item.Price | formatNumber:1}}</div>
          <span class = "change-pro"> 
            ({{item.ChangePro > 0 ? '+' : '' }}{{item.ChangePro|formatNumber:1}}%)
          </span>
          <span *ngIf="currency" class="currency">
            {{item.Currency}}
          </span>
      </div>
    </div>
  </div>
</ion-content>
<ion-footer>
  <h6 class="footer">
    {{footerContent[0]}} <a href = "">{{footerContent[1]}}</a>.
  </h6>
  
</ion-footer>
