<ion-list ngClass="list-account">    <button ion-item (click)="goToCreateAccPage()">        {{createAccountText}}    </button>    <button ion-item (click)="goToSignInPage()">        {{signInText}}    </button></ion-list><ion-note ngClass="account-note" [innerHTML]="accountNote"></ion-note><ion-list ngClass="signin-external-account">    <ion-list-header>{{signInExternalAccountText}}</ion-list-header>    <ion-item (click)="externalLogin('Facebook')" ngClass="fb-account">        <ion-icon class="irapp-icon" name="irapp-facebook" item-left></ion-icon>        <ion-label clear>{{createFBAccountText}}</ion-label>    </ion-item>    <ion-item (click)="externalLogin('Google')" ngClass="gg-account">        <ion-icon class="irapp-icon" name="irapp-google" item-left></ion-icon>        <ion-label clear>{{createGGAccountText}}</ion-label>    </ion-item></ion-list>
