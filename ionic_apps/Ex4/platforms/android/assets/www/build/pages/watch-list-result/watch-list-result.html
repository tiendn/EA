<ion-content class="watch-list-result">
  <center >
    <button light class="btn-watch" style="display:flex;
    flex-direction:column;">
      Watchlist
      <ion-icon name ="list" style="color:black;"></ion-icon>
    </button>

  </center>
  <button small light class="close" (click)="closeModal()">
    X<!-- <ion-icon name="close"> </ion-icon> -->
  </button>
  <div class="date-content">
      <ion-icon name="ios-calendar-outline"> </ion-icon>
    <div class="current-date">
      <span style="text-align:left;">
        Date
      </span>
      <span style="text-align:left;">
        27/02/2016
      </span>
    </div>
  </div>
  <!-- List results -->
  <ion-list >
    <ion-item>
      <span class="item-left"> 	</span>
      <span item-content  > Close </span>
      <span item-right class="item-right"> Volume </span>
    </ion-item>

    <ion-item *ngFor ="let item of data">
      <span > {{item.Ticker}} </span>
      <span item-content > {{item.Close }}  <span class="unit">{{item.Currency}}</span></span>
      <span item-right class="item-right"> {{item.Volume }} </span>
    </ion-item>
  </ion-list>
  <!-- Phan ben duoi -->

  <h6 class="footer"> All share data is presented in currency of your choice.
    Configure via <a href = "">settings </a>. </h6>
</ion-content>
