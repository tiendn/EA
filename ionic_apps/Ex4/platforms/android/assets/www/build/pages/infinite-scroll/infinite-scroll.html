
<ion-header>

  <ion-navbar primary>
    <ion-title >Infinite Scroll</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
   <ion-item *ngFor="let item of items">
     {{item.prTitle}}
   </ion-item>
 </ion-list>
 <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
   <ion-infinite-scroll-content
     loadingSpinner="bubbles"
     loadingText="Loading more data...">
   </ion-infinite-scroll-content>
 </ion-infinite-scroll>
</ion-content>
