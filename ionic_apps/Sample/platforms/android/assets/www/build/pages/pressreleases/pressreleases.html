<ion-header>
    <ion-navbar no-border>
        <ion-title>{{headerTitle}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-searchbar [(ngModel)]="searchQuery"
               [showCancelButton]="true"
               (ionInput)="onInput($event)"
               (ionCancel)="onCancel($event)"
               [placeholder]="searchPlaceHolder">
</ion-searchbar>
<ion-content>
    <ion-list>
        <ion-item-group *ngFor="let group of prData">
            <ion-item-divider light>{{group.divider}}</ion-item-divider>
            <button ion-item *ngFor="let prItem of group.data" (click)="getPRDetail(prItem)">
                <!--<ion-icon name="attach" class="attachment"></ion-icon>-->
                <div class="label">{{prItem.prTitle}}</div>
                <div class="note">{{prItem.prDisplayDate}} <ion-icon name="stats"></ion-icon></div>
            </button>
        </ion-item-group>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="loadMoreData($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
